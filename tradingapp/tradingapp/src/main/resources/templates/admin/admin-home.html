<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <!-- Bootstrap CSS for responsive and consistent styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef1f5; /* Lighter background for a softer look */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            padding-top: 20px; /* Padding to ensure content isn't hidden behind fixed elements */
        }
        .container {
            margin-top: 50px;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: auto;
            max-width: 400px; /* More appropriate max-width for better aesthetics */
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 100%; /* Full width buttons */
            margin-bottom: 15px; /* Consistent spacing */
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #bd2130;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Administration</h1>
    <a th:href="@{/manage-users}" class="btn btn-primary">Manage Users</a>
    <a th:href="@{/stocks/manage-stocks}" class="btn btn-info">Manage Stock</a>
    <!-- Logout button styled distinctly and placed within the same container -->
    <form th:action="@{/logout}" method="POST">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
<!-- Bootstrap JS for responsive behavior -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
