<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <!-- Linking Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1>User Administration</h1>
<div class="my-4">
    <form action="#" th:action="@{/users/add-user-form}" method="GET">
        <!-- Using Bootstrap button styling -->
        <input type="submit" class="btn btn-primary" value="Add User +">
    </form>
</div>

<!-- Responsive table container -->
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Type</th>
            <th>Active</th>
            <th>Registration Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.userType.userTypeName}"></td>
            <td th:text="${user.active}"></td>
            <td th:text="${user.registrationDate}"></td>
            <td>
                <!-- Adding Bootstrap button styles to links for consistency -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/users/delete-user/{id}(id=${user.userId})}" class="btn btn-danger btn">Delete</a>
                    <a th:href="@{/users/update-user-form(userId=${user.userId})}" class="btn btn-secondary btn">Update</a>
                    <a href="#" class="btn btn-info btn">Send Message</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br><br><br>
<hr>
<footer>
    <a  th:href="@{/admin-home}" class="btn btn-primary">Home Page</a>
</footer>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
