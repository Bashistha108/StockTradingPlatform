<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
</head>
<body>
    <h1>User Administration</h1>
    <br>
    <form action="#" th:action="@{/users/add-user-form}" method="GET">
        <input type="submit" value="Add User +"></input>
    </form>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User Type</th>
                <th>Password</th>
                <th>Active</th>
                <th>Registration Date</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.userType.userTypeName}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.active}"></td>
                <td th:text="${user.registrationDate}"></td>
                <td>
                        <!-- <a th:href="@{/delete-user(id=${user.userId})}">Delete</a> -->

                        <a th:href="@{/users/delete-user/{id}(id=${user.userId})}">Delete</a>
                        <a th:href="@{/users/update-user-form(userId=${user.userId})}">Update</a>
                        <a href="#">Send Message</a>
                </td>

            </tr>

        </tbody>
    </table>
</body>
</html>
