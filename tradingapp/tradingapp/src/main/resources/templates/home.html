<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Stock Trading App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
<!--            background-color: #f0f2f5;-->
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1100;
            margin: 40px 60px;
            padding: 20px;
<!--            background: white;-->
            border-radius: 8px;
<!--            box-shadow: 0 4px 8px rgba(0,0,0,0.1);-->
            position: relative; /* Added for absolute positioning of the logout button */
        }
        header {
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        input[type="text"], button {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 70%;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-color: #0056b3;
        }
        button {
            width: 28%;
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003875;
        }
        .form-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .info {
            display: flex;
            justify-content: space-around;
            font-size: 22px;
            margin-top: 20px;
        }
        .info p {
            margin: 0;
        }
        .info span {
            font-weight: 600;
            color: #0056b3;
        }
        .logout-button {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width:90px;
            background-color: #dc3545; /* Bootstrap's .btn-danger color */
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #c82333; /* Darker shade for hover */
        }
        @media (max-width: 600px) {
            input[type="text"], button {
                width: 100%;
                margin-top: 10px;
            }
            .form-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Welcome to Stock Trading App</h1>
        <br>
        <h4>Logged in as: <span sec:authentication="principal.username"></span></h4>
    </header>
    <main>
        <div class="form-container">
            <form action="#" th:action="@{/stocks/search}" method="POST">
                <input type="text" id="symbol" name="symbol" required placeholder="Stock Symbol">
                <button type="submit">Search</button>
            </form>
        </div>
        <br><br>
        <div>
            <a th:href="@{/portfolio/}" class="btn btn-success">Portfolio</a>
        </div>
        <br><br><br><br><br>
        <div class="info">
            <p>Current balance: <span>$0</span></p>
            <p>Total Invested: <span>$0</span></p>
            <p>Profit/Loss: <span>$0</span></p>
        </div>
    </main>
    <br><br><br>


    <form th:action="@{/logout}" method="POST">
        <button class="logout-button" type="submit" >Logout</button>
    </form>
</div>
<script>
    document.getElementById('symbol').addEventListener('input', function() {
        console.log('User is typing:', this.value);
    });
</script>
</body>
</html>
