<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Modern, readable font */
            background-color: #f7f7f7; /* Light grey background for a softer look */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height to center the login form vertically */
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px; /* Fixed width */
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
        }
        label {
            margin-bottom: 5px;
            color: #666; /* Dark grey for labels */
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px; /* Rounded borders for the input fields */
        }
        button {
            background-color: #5c67f2; /* Slightly vibrant blue for the button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4a54e1; /* Darken button on hover */
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        .error {
            color: red;
        }
        .logout {
            color: green;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/authenticateTheUser}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <p th:if="${param.error}" class="error">Invalid username or password</p>
    <p th:if="${param.logout}" class="logout">You have been logged out</p>
</div>
</body>
</html>
