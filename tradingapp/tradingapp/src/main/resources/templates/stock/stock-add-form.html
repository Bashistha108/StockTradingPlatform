<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Add/Update</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Soft background color */
            padding-top: 50px; /* Spacing from top */
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h3 {
            text-align: center;
            color: #007bff; /* Blue color for header */
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 4px; /* Rounded corners for inputs */
        }
        button[type="submit"] {

            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<br><br><br><br><br>
<div class="form-container">
    <h3>Stock Add/Update</h3>
    <form th:action="@{/stocks/add}" th:object="${stock}" method="POST">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <input type="text" th:field="*{stockName}" class="form-control" placeholder="Stock Name" required>
        </div>

        <div class="mb-3">
            <input type="text" th:field="*{stockSymbol}" class="form-control" placeholder="Stock Symbol" required>
        </div>

        <button type="submit" class="btn btn-success">Save Stock</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js for responsive features -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
