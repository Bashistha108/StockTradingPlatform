<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Stock Add/Update</h3>
<form th:action="@{/stocks/add}" th:object="${stock}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{stockName}" placeholder="Stock Name" required>
    <input type="text" th:field="*{stockSymbol}" placeholder="Stock Symbol" required>
    <button type="submit">Save Stock</button>
</form>
</body>
</html>
