<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body class="container mt-5">
<h1>Stock Management</h1>
<br>

<div class="my-4">
    <!-- Add Stock Form -->
    <form th:action="@{/stocks/add-form}" method="GET">
        <input type="submit" class="btn btn-primary" value="Add Stock +">
    </form>
</div>

<br>

<div class="table-responsive">
    <!-- Stock Table -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Stock Name</th>
            <th>Ticker Symbol</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock : ${stocks}">
            <td th:text="${stock.id}"></td>
            <td th:text="${stock.stockName}"></td>
            <td th:text="${stock.stockSymbol}"></td>
            <td class="d-flex justify-content-between">
                <a th:href="@{/stocks/delete-stock/{id}(id=${stock.id})}" class="btn btn-danger btn">Delete</a>
                <a th:href="@{/stocks/update-form/{stockId}(stockId = ${stock.id})}" class="btn btn-secondary btn">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br><br>
<hr>
<footer>
    <a  th:href="@{/admin-home}" class="btn btn-primary">Home Page</a>
</footer>
<br><br><br><br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
