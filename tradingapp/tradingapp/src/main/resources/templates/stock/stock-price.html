<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Live Stock Price</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Live Stock Price</h1>
    <form th:action="@{/stock-price}" method="GET" class="form-inline mt-3">
        <div class="form-group">
            <input type="text" name="symbol" class="form-control" placeholder="Enter Stock Symbol" required>
            <button type="submit" class="btn btn-primary ml-2">Get Price</button>
        </div>
    </form>

    <!-- Displaying Stock Price Data -->
    <div th:if="${stockPriceData != null}" class="mt-5">
        <h3>Stock Price for <span th:text="${symbol}"></span></h3>
        <pre th:text="${stockPriceData}"></pre>
    </div>

    <!-- If no stock price data is available -->
    <div th:if="${stockPriceData == null}" class="mt-5">
        <p>No stock price data available. Please enter a valid stock symbol.</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
