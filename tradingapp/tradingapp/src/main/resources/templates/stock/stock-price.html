<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        <style>
        :root {
            --color-primary: #3b82f6;
            --color-primary-light: #60a5fa;
            --color-primary-dark: #2563eb;
            --color-secondary: #6366f1;
            --color-background: #f4f6f9;
            --color-text-primary: #1f2937;
            --color-text-secondary: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--color-background) 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            transition: background 0.3s ease;
        }

        .stock-tracker {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 1rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow:
                0 8px 32px 0 rgba(31, 38, 135, 0.07),
                0 4px 6px 0 rgba(31, 38, 135, 0.05);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stock-tracker:hover {
            transform: translateY(-5px);
            box-shadow:
                0 12px 40px 0 rgba(31, 38, 135, 0.1),
                0 6px 10px 0 rgba(31, 38, 135, 0.08);
        }

        .stock-tag {
            display: inline-block;
            background-color: #dbeafe;
            color: #1e40af;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .stock-symbol {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .price-label {
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .stock-price {
            font-size: 3rem;
            font-weight: 800;
            transition: color 0.3s ease;
        }

        .stock-price.positive {
            color: #10b981;
            animation: priceFluctuate 2s infinite;
        }

        .stock-price.negative {
            color: #ef4444;
        }

        @keyframes priceFluctuate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-buy {
            background-color: #10b981;
            color: white;
        }

        .btn-sell {
            background-color: #ef4444;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .secondary-actions {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .secondary-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .update-btn {
            background-color: #3b82f6;
            color: white;
        }

        .watchlist-btn {
            background-color: #8b5cf6;
            color: white;
        }

        .home-link {
            display: block;
            margin-top: 1rem;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: #1d4ed8;
        }
    </style>
    </style>
</head>
<body>
<div class="stock-tracker">
    <div class="stock-tag">Stock Details</div>
    <h3 class="stock-symbol" id="stock-symbol" th:text="${symbol}">Symbol</h3>

   <!-- <h3>Stock Price for: <span id="stock-symbol" th:text="${symbol}">Symbol</span></h3>-->
    <!--        <p>Current Price: <span id="live-price" th:text="${currentPrice}">Loading...</span></p>-->

    <!--        <div>-->

    <div class="price-label">Current Price</div>
<!--    <p class="stock-price" id="stockPrice" th:text="${currentPrice}">Loading...</p>-->
        <p class="stock-price" id="live-price" th:text="${currentPrice}">Loading...</p>

    <div class="action-buttons">
        <a class="btn btn-buy" id="buyBtn" th:href="@{/transactions/order?stockId={stockId}(stockId=${stockId})}">Buy</a>
        <a class="btn btn-sell" id="sellBtn" th:href="@{/transactions/order?stockId={stockId}(stockId=${stockId})}" >Sell</a>
    </div>

    <div class="secondary-actions">
        <form action="#" th:action="@{/stocks/update/{symbol}(symbol=${symbol})}" method="POST" style="display: inline-block;">
            <button class="secondary-btn update-btn" id="updateBtn">Update Price</button>
            <input type="hidden" th:name="symbol" th:value="${symbol}">
        </form>
        <button class="secondary-btn watchlist-btn" id="watchlistBtn">Add to Watchlist</button>
    </div>

    <a th:href="@{/}" class="home-link">Back to Home</a>
</div>
